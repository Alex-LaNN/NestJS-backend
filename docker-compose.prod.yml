version: '3.8'

services:
  nginx:
    container_name: swapi_nginx:${BUILD_NUMBER}
    image: nginx:latest
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./docker/nginx/conf/my_domain.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/html:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - swapi_network
    depends_on:
      - app
    restart: always

  mysql:
    container_name: swapi_mysql:${BUILD_NUMBER}
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    networks:
      - swapi_network
    restart: always

  app:
    container_name: swapi_app:${BUILD_NUMBER}
    image: nestjs-backend_app:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
        - ENV_FILE=.env.production
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - APP_PORT=${APP_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS%}
    working_dir: /usr/src
    volumes:
      - ./:/usr/src
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
      - swapi_network
    depends_on:
      - mysql
    restart: always

networks:
  swapi_network:
    driver: bridge