# Settings for Nginx container to work together with Nginx already configured on the server

# HTTP server for redirect to HTTPS
server {
    listen 80;
    server_name akolomiets.stud.shpp.me;

    # Redirect all requests from HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # For Certbot validation (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        # Disable redirect for Certbot validation
        allow all;
    }
}

# HTTPS server with SSL
server {
    listen 443 ssl;
    server_name akolomiets.stud.shpp.me;

    # SSL certificates generated by Certbot
    ssl_certificate /etc/letsencrypt/live/akolomiets.stud.shpp.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/akolomiets.stud.shpp.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxying requests to the application on localhost:3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Redirect HTTP in response headers to HTTPS
        proxy_redirect http:// https://;

        # Ensure forwarded protocol and IP are correctly passed
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
